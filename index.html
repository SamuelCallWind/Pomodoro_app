<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro page</title>
</head>
<body>
    <div class="buttonPlus">+</div>
    <div class="buttonMinus">-</div>
    <div class="box">
        <div class="timer">25:00</div>
        <div class="containerButton">
            <div class="buttonOne"><p>Start</p></div>
            <div class="buttonTwo"><p>Pause</p></div>
        </div>       
        <div class="reset">Reset the timer</div>
    </div>
    <audio id="alert" src="./sounds/water_drop.mp3" preload="auto"></audio>
    <script src="./script.js"></script>
    
</body>
</html>
